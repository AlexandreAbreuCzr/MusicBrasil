<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/MusicBrasil/Styles/reset.css">
    <link rel="stylesheet" href="/MusicBrasil/Styles/Principal.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Special+Gothic+Condensed+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Special+Gothic+Condensed+One&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <ul class="">
                <li class="logo"><a href="./Principal.html"><img src="/MusicBrasil/Imgs/LogoCa.png" alt="Logo da MusicBrasil"></a></li>
                <li class="barraPesquisa"> 
                    <form action="" name="barraPesquisa">
                        <input type="text" name="pesquisa" placeholder="Violão"> <input type="submit" value="">
                    </form>
                </li>
                <li class="Carrinho"><a href=""> <img src="/MusicBrasil/Imgs/Carrinho.png" alt="Carrinho"></a></li>
                <li class="Entrar"><a href="./Entrar.html">Entrar</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="form-login">         
            <form action="" class="entrar-form">
                <div class="container">
                    
                    <h2>Registrar-se</h2>
                    <hr>
                    <div class="itens-div">
                        <label for="nome">Nome e Sobrenome:</label>
                        <input required type="text" id="nome" placeholder="Seu Nome">
                    </div>
                    <div class="itens-div">
                        <label for="user">Nome de Usuario:</label>
                        <input required type="text" id="user" placeholder="NomeUsuario">
                    </div>
                    <div class="itens-div">
                        <label for="senha">Senha:</label>
                        <input required type="password" id="senha" placeholder="Senha123">
                    </div>
                    <div class="itens-div">
                        <label for="conf-senha">Confirmar Senha:</label>
                        <input required type="password" id="conf-senha" placeholder="Senha123">
                    </div>
                    <div class="itens-div">
                        <label for="email">Email:</label>
                        <input required type="email" id="email" placeholder="usuario@gmail.com">
                    </div>
                    <div class="enviar">
                        <input type="submit">
                    </div>
                    <div class="mudarform">
                        <a href="./Entrar.html">Entrar</a>
                    </div>
                 </div>
            </form>
        </section>
    </main>


    <footer>
        <img src="/MusicBrasil/Imgs/MusicBrasil__3_-removebg-preview.png" alt="">
        <p>©2025-2025</p>
    </footer>
</body>
</html>
